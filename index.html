<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="./App.js"></script> -->
    <script src="https://kit.fontawesome.com/3194a31079.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div>
            <header>
                <div id="inside-header-div">
                    <h1><a href="./index.html">Movie Deck</a></h1>
                </div>
            </header>
        </div>

        <div>
            <div class="input-search-btn">
                <div>
                    <input type="text" id="input_value" placeholder="Search by name..." autocomplete="off" />
                    <button id="search">search</button>
                </div>
            </div>
        </div>

        <div>
            <div class="sorting">
                <div id="inside-sorting">
                    <div>
                        <p id="asscending" value="acc">Sort by date (oldest to latest)</p>
                    </div>
                    <div>
                        <p id="rating" value="least">Sort by rating (least to most)</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="filtering">
                <div id="inside-filtering">
                    <div id="all">
                        <p class="active-tab">All</p>
                    </div>
                    <div id="fav">
                        <p id="fav-tab">Favourite</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-card">
            <div id="card-container">
            </div>
        </div>

        <div>
            <footer>
                <div id="inside-footer">
                    <div>
                        <button id="prev">Previous</button>
                    </div>
                    <div>
                        <button id="current">Current page : 1</button>
                    </div>
                    <div>
                        <button id="next">next</button>
                    </div>
                </div>
            </footer>
        </div>

    </div>

    <script src="./App.js"></script>
    
</body>
</html>
